<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <script src="https://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="dist/bigfoot.min.js"></script>
    <link rel = "stylesheet" href="dist/bigfoot-default.css">
</head>
<body>
    <p>
        Here are some important footnotes:
        <sup id="fnref:1">
            <a href="#fn:1" rel="footnote">1</a>
        </sup>
    </p>

    <div class="footnotes">
        <ol>
            <li class="footnote" id="fn:1">
                <p>The current date and time is: <span id="current-date-time"></span><br>
                Latest News:
                <ul id="news-list"></ul>
                <a href="#fnref:1" title="return to article"> â†©</a></p>
            </li>
        </ol>
    </div>

    <script>
function getCurrentDateTime() {
            var currentDateTime = new Date();
            return currentDateTime.toLocaleString(); 
        }
        
        $('#current-date-time').text(getCurrentDateTime());


        const newsHeadlines = [
            "New AI breakthrough in healthcare industry.",
            "Global markets rebound after initial slump.",
            "Climate summit 2024 sees new policies introduced."
        ];

        function displayNews() {
            const newsList = $('#news-list');
                newsHeadlines.forEach(function(news) {
                $('<li></li>').text(news).appendTo(newsList);
            });
        }
        displayNews();

        // Initialize Bigfoot plugin
        $.bigfoot(
            {
                animationDuration: 3000,
            }
        );
    </script>
</body>
</html>
